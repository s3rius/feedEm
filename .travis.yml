sudo: required

language: ruby

addons:
  apt:
    packages:
    - texlive-full
    - texlive-xetex
    - lmodern
    - pandoc

services:
  - docker

before_install:
  - pandoc -f markdown_github -t latex --latex-engine=xelatex -V mainfont="DejaVu Sans Mono" -o docs/README.pdf README.md

after_success:
  - ./push.sh
